apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: 941824419453.dkr.ecr.us-east-1.amazonaws.com/eks:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
